{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css"></link>
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"></link>
    <link rel="shortcut icon" href="{% static 'main/img/icon.png' %}" type="image/png">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <div class='container'>
            <img src="{% static 'main/img/logo.png' %}" alt="Accord"> 
            <span class="logo">Accord</span>
            <div class='menu'> 
                <a href="{% url 'home' %}"><button class="btn btn-link"><i class="fas fa-home"></i><p>Главная</p></button></a>
                <a href=""><button class="btn btn-link"><i class="fas fa-id-card"></i><p>Исполнители</p></button></a>
                <a href="{% url 'home' %}"><button class="btn btn-link"><i class="fas fa-newspaper"></i><p>Все песни</p></button></a>
                <a href="" id="add_a_song"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить песню</button></a>
            </div>    
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
