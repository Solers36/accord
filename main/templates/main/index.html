{%extends 'main/layout.html'%}
{%load static%}
{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class='container'>
        {% if song %}
            {% for el in song %}
                <div class="alert alert-warning">
                    <h3>{{ el.artist }}</h3>
                    <h5>{{ el.song_title }}</h5>
                    <a href="{% url 'song' el.id %}" class="btn btn-warning">Перейти к содержанию</a>
                </div>
            {% endfor %}
            {% else %}
                <p>У вас нет записей</p>
        {% endif %}
    </div>    
{% endblock %}
