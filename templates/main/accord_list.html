{%extends 'base.html'%}
{%load static%}
{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class='container'>
        {% if song %}
            {% for el in song %}
                <div class="song_element">
                    <p>
                        <a href="{% url 'all_songs_artist' el.artist.id %}">{{ el.artist }}</a> - <a href="{% url 'song' el.artist.id el.id %}">{{ el.song_title }}</a>
                    </p>
                </div>
            {% endfor %}
            {% else %}
                <p>У вас нет записей</p>
        {% endif %}
    </div>    
{% endblock %}
