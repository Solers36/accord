{%extends 'base.html'%}
{%load static%}
{% block title %}{{ song.song_title }}{% endblock %}

{% block content %}
    <div class='container'>
        <div>
            <h1>{{ song.artist }}</h1>
            <h3>{{ song.song_title }}</h3>
        </div>
        <div class="text_block">
            <div class="centring_block">
                <pre>{{ song.song_text }}</pre>
            </div>    
        </div>

        <div class='yt_video'>
            <iframe src={{song.link_to_the_video}} frameborder="0" allowfullscreen="" style="width: 80%; height: 300px;"></iframe>
        </div>
    </div>    
{% endblock %}
